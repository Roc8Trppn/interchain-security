syntax = "proto3";

package interchain_security.blockrewards.v1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/Roc8Trppn/interchain-security/v6/x/ccv/provider/blockrewards/types";

// GenesisState defines the genesis state of the blockrewards module.
message GenesisState {
    repeated cosmos.base.v1beta1.Coin module_account_balance = 1 [(gogoproto.nullable) = false];
}
